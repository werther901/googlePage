  <body>

      <div class="navbar">
        <div class="navDiv"></div>
        <div class="nav-icons">
          <div class="nav-icon">
            <a class="header-text">Gmail</a>
          </div>
          <div class="nav-icon">
            <a class="header-text">이미지</a>
          </div>
          <div style="padding-right: 100px"></div>

          <div class="icon-hover">
            <div class="nav-icon nav-icon1">
              <a class="ab"><img src="images/flask2.png" alt="flask" /></a>
            </div>
            <div class="nav-icon nav-icon2 dropdown">
              <a class="ab" data-bs-toggle="dropdown" role="button" aria-expanded="false" data-bs-auto-close="outside">
                <img src="images/al-icon.png" alt="al" />
              </a>
              <ul class="dropdown-menu dropdown-menu-end mt-2">
                <div class="ulDiv">
                  <div class="addData row d-flex align-items-center">
                    <!-- <li class="dropHover col-4">
                      <a class="dropdown-item" href="#">
                        <div class="imgSize">
                          <img src="./images/google_search_icon.png" alt="search_icon" />
                        </div>
                        <div class="dropTitle">계정</div>
                      </a>
                    </li>
                    <li class="dropHover col-4">
                      <a class="dropdown-item" href="#">
                        <div class="imgSize">
                          <img src="./images/google_search_icon.png" alt="search_icon" />
                        </div>
                        <div class="dropTitle">드라이브</div>
                      </a>
                    </li>
                    <li class="dropHover col-4">
                      <a class="dropdown-item" href="#">
                        <div class="imgSize">
                          <img src="./images/google_search_icon.png" alt="search_icon" />
                        </div>
                        <div class="dropTitle">Gmail</div>
                      </a>
                    </li> -->
                  </div>
                </div>
                <div class="designBtn">
                  <button>기타 <span style="font-weight: bold">Google</span> 앱 및 제품</button>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="googleImgBox">
          <img class="googleImg" src="./images/google_logo.svg" alt="googleImg" />
        </div>
      </div>
      <div>
        <div class="searchDiv">
          <input id="search" type="text" placeholder="Google 검색 또는 URL 입력" />
          <div class="rg">
            <img src="./images/search.png" alt="search" />
          </div>
          <div></div>
          <div></div>
          <img class="mic" title="음성 검색" src="./images/mic.svg" alt="mic" />
          <img class="camera" title="이미지로 검색" src="./images/camera.svg" alt="camera" />
        </div>
      </div>
      <div class="iconsContainer">
        <div class="tile">
          <div class="tile-btn">
            <img src="./images/icon_more_vert.svg" alt="more" />
          </div>
          <a href="https://www.youtube.com/"></a>
          <div class="tile-icon">
            <img src="images/youtube_icon.png" alt="youtube" />
          </div>
          <div class="tile-title">
            <span>YouTube</span>
          </div>
        </div>
        <div class="tile">
          <div class="tile-btn">
            <img src="./images/icon_more_vert.svg" alt="more" />
          </div>
          <a href="https://chromewebstore.google.com/"></a>
          <div class="tile-icon">
            <img src="images/webpage_icon.png" alt="webstore" />
          </div>
          <div class="tile-title">
            <span>웹 스토어</span>
          </div>
        </div>
        <div class="tile">
          <!-- 질문. tile-btn의 hover가 적용되지 않음. 왜?? tile-btn-div도 마찬가지 -->
          <div class="tile-btn-div">
            <button class="tile-btn">
              <img src="./images/icon_more_vert.svg" alt="more" />
            </button>
          </div>
          <a href="https://www.naver.com"> </a>
          <div class="tile-icon">
            <img src="images/naver_icon.png" alt="naver" />
          </div>
          <div class="tile-title">
            <span>네이버</span>
          </div>
        </div>
        <div class="tile" onclick="ready()">
          <a id="preparing" href="#"></a>
          <div class="tile-icon">
            <img src="images/add.svg" alt="add" />
          </div>
          <div class="tile-title">
            <span>바로가기 추가</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <button class="footer-button">
          <div>
            <img class="footer-img" src="images/icon_pencil.svg" alt="pencil" />
          </div>
          <div class="footer-text">Chrome 맞춤설정</div>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    ></script>
